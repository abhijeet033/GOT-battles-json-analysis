<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game of thrones Analysis</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div>
        <h1>Game Of Thrones Battle Analysis</h1>
        <button id="battle">Analyse Battle Data</button>
    </div><br>
    <div id="first" class="main">
        <table class="table table-bordered">
            <tbody>
                <tr id="main_table" colspan="2" scope="row"></tr>
            </tbody>
        </table>
    </div>
    <div class="container">

        <div id="second" class="table-responsive tab">
            <table class="table table-bordered">
                <tbody>
                    <tr id="analyse" colspan="2" scope="row"></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
